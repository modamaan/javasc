<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row m-5">
        <div class="col-7 mt-5">
            <img style="border-radius: 50px; width: 65vh;"class='ms-4' src="https://t4.ftcdn.net/jpg/01/19/11/55/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg" alt="landing page">
        </div>
        <div class="col-5 mt-5">
            <h1 class="text-primary text-center">Login Form</h1>
            <form class="border m-5 p-5">
                <div class="mt-3">
                    <input type="text" placeholder="Username" id="uname" class="form-control" >
                </div>
                <div class="mt-3">
                    <input type="password" placeholder="Password" id="pswd" class="form-control" >
                </div>
                <div class="mt-3">
                    <input type="button" onclick="login()" value="Login" class="btn btn-primary" >
                    <br>
                    <span>New User? Click here to <a href="./register.html">Register</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./blog.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
